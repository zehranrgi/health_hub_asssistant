apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvs-healthhub-ai
  labels:
    app: cvs-healthhub-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cvs-healthhub-ai
  template:
    metadata:
      labels:
        app: cvs-healthhub-ai
    spec:
      containers:
      - name: cvs-healthhub-ai
        image: cvshealthhub.azurecr.io/cvs-healthhub-ai:latest
        ports:
        - containerPort: 8000
        - containerPort: 8501
        env:
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: openrouter-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cvs-healthhub-service
spec:
  type: LoadBalancer
  selector:
    app: cvs-healthhub-ai
  ports:
  - name: api
    port: 80
    targetPort: 8000
  - name: ui
    port: 8501
    targetPort: 8501
